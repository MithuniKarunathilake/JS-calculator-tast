<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <table class="table">
            <th><h1>Calculator</h1></th>
            <tr>
                <td class="style01"><input type="text" id="number01"></td>
            </tr>
            <tr>
                <td class="style02"><input type="text" id="number02"></td>
            </tr>
            <tr>
                <td class="style03"><input type="text" placeholder="Operator" id="op"></td>
            </tr>
                
    
            <tr>
                <td><input type="button" value="Calculate" id="btn" onclick = "calc()" ></td>
            </tr>
            <tr>
                <td><label for="" id="output"></label></td>    
            </tr>         
        </table>
    </center>
    
    


    <script src="app.js"></script>
</body>
</html>
